<div class="navbar">
    <div class="navbar-container">
        <div class="navbar-brand">
            <a routerLink="/">E-Ticaret</a>
        </div>
        <div class="menu-toggle" (click)="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="navbar-menu" [class.active]="isMenuOpen">
            <ul class="nav-links">
                <li><a routerLink="/" (click)="closeMenu()">Ana Sayfa</a></li>
                <li><a routerLink="/products" (click)="closeMenu()">Ürünler</a></li>
                <li><a routerLink="/categories" (click)="closeMenu()">Kategoriler</a></li>
            </ul>
            <div class="navbar-end">
                <div class="cart-icon">
                    <a routerLink="/cart" (click)="closeMenu()">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
                
                <!-- Giriş yapmamış kullanıcılar için -->
                <div class="user-menu" *ngIf="!currentUser">
                    <button class="login-btn" (click)="openLoginModal()">
                        <i class="fas fa-sign-in-alt"></i>
                        Giriş Yap
                    </button>
                    <button class="register-btn" (click)="openRegisterModal()">
                        <i class="fas fa-user-plus"></i>
                        Kayıt Ol
                    </button>
                </div>

                <!-- Giriş yapmış kullanıcılar için -->
                <div class="user-menu logged-in" *ngIf="currentUser">
                    <button class="profile-btn" (click)="toggleUserMenu()">
                        <i class="fas fa-user-circle"></i>
                        <span>{{ currentUser.fullName }}</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown" [class.active]="isUserMenuOpen">
                        <a routerLink="/profile" (click)="isUserMenuOpen = false">
                            <i class="fas fa-user"></i>
                            Profilim
                        </a>
                        <a routerLink="/orders" (click)="isUserMenuOpen = false">
                            <i class="fas fa-box"></i>
                            Siparişlerim
                        </a>
                        <a routerLink="/favorites" (click)="isUserMenuOpen = false">
                            <i class="fas fa-heart"></i>
                            Favorilerim
                        </a>
                        <a routerLink="/settings" (click)="isUserMenuOpen = false">
                            <i class="fas fa-cog"></i>
                            Ayarlar
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" (click)="logout(); $event.preventDefault()">
                            <i class="fas fa-sign-out-alt"></i>
                            Çıkış Yap
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-login-modal
    [isOpen]="isLoginModalOpen"
    (closeModal)="closeLoginModal()">
</app-login-modal>

<app-register-modal
    [isOpen]="isRegisterModalOpen"
    (closeModal)="closeRegisterModal()">
</app-register-modal>
