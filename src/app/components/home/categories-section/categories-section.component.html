<section class="categories-section" id="categories">
    <div class="section-title">
        <h2>Kategoriler</h2>
    </div>

    <!-- Yükleniyor -->
    <div *ngIf="isLoading" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Hata Mesajı -->
    <div *ngIf="error" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
    </div>

    <!-- Kategoriler Grid -->
    <div *ngIf="!isLoading && !error" class="categories-grid">
        <div class="category-card" *ngFor="let category of categories" (click)="goToCategory(category.slug)">
            <img [src]="category.image_url || '/assets/images/no-image.png'" [alt]="category.name">
            <div class="category-content">
                <i class="fas fa-shopping-bag"></i>
                <h3>{{ category.name }}</h3>
                <p>{{ category.description }}</p>
            </div>
        </div>
    </div>
</section>
