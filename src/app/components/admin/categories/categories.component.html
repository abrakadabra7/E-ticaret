<div class="categories-page">
  <div class="header">
    <h1>Kategoriler</h1>
    <button class="btn-primary" routerLink="new">
      <i class="fas fa-plus"></i>
      Yeni Kategori
    </button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Resim</th>
          <th>İsim</th>
          <th>Üst Kategori</th>
          <th>Oluşturulma Tarihi</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{category.id}}</td>
          <td>
            <img *ngIf="category.image_url" [src]="category.image_url" [alt]="category.name" class="category-image">
            <span *ngIf="!category.image_url" class="no-image">Resim Yok</span>
          </td>
          <td>{{category.name}}</td>
          <td>{{category.parent?.name || '-'}}</td>
          <td>{{category.created_at | date:'dd.MM.yyyy HH:mm'}}</td>
          <td>
            <button class="btn-icon" [routerLink]="[category.id, 'edit']">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-icon delete" (click)="deleteCategory(category.id)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
